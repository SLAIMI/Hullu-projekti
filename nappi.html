<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väri ja Päivämäärä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #info {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Muuta väriä tai näytä päivämäärä</h1>
    <span id="info">Alkutila</span>
    <br>
    <button onclick="changeColor('Sininen', '#007BFF')">Sininen</button>
    <button onclick="changeColor('Punainen', '#FF5733')">Punainen</button>
    <button onclick="showDate()">Näytä Päivämäärä</button>
    <p id="date"></p>
    
    <script>
        function changeColor(text, color) {
            document.getElementById("info").textContent = text;
            document.body.style.backgroundColor = color;
        }
        
        function showDate() {
            let today = new Date().toLocaleDateString("fi-FI");
            document.getElementById("date").textContent = "Tänään on: " + today;
        }
    </script>
</body>
</html>
